<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rapier</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/uikit.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul class="uk-flex-center" uk-tab id="nav">
	<li><a>Home</a></li>
	<li><a>Manage DLC</a></li>
	<li><a>Create DLC</a></li>
	<li><a>Setup</a></li>
</ul>
<ul class="uk-switcher uk-padding">
	<li>
		<form class="uk-form-stacked">

			<div class="uk-margin">
				<label class="uk-form-label" for="form-stacked-text">Text</label>
				<div class="uk-form-controls">
					<input class="uk-input" id="form-stacked-text" type="text" placeholder="Some text...">
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="form-stacked-select">Select</label>
				<div class="uk-form-controls">
					<select class="uk-select" id="form-stacked-select">
						<option>Option 01</option>
						<option>Option 02</option>
					</select>
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-form-label">Radio</div>
				<div class="uk-form-controls">
					<label><input class="uk-radio" type="radio" name="radio1"> Option 01</label><br>
					<label><input class="uk-radio" type="radio" name="radio1"> Option 02</label>
				</div>
			</div>

		</form>
	</li>
	<li>
		Manage
	</li>
	<li>
		Create
	</li>
	<li>
		<div class="uk-form-stacked uk-margin">
			<div class="uk-margin">
				<label class="uk-form-label" for="steamDir">Steam Directory</label>
				<div class="uk-form-controls">
					<input class="uk-input" type="file" id="steamDir" webkitdirectory>
				</div>
			</div>
		</div>
	</li>
</ul>
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script src="js/riot.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
